<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain的搜索引擎</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://cdn.font.im/MaoKen-MaoYaoRuanBi/stylesheet.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url("{{ url_for('static', filename='ha_er.PNG') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .page-header {
            padding: 40px 50px; /* 在左上角留出一些边距 */
        }
        
        .logo {
            margin-bottom: 0;
            display: flex; /* 让 logo 自身也成为 flex 容器 */
            align-items: center; /* 垂直居中 logo 内的元素 */
            gap: 10px; /* 在图标和文字之间增加一些间距 */
        }

        .logo img {
            height: 40px; /* 明确指定图标的高度 */
            width: auto;
        }

        .text-logo {
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 32px;
            font-weight: bold;
            color: #EAEAEA;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1; 
        }

         /* 3. 主要内容区域样式，负责将搜索框居中 */
         .main-content {
            display: flex;             /* 关键：使用 Flexbox */
            justify-content: center;   /* 关键：水平居中 */
            
            margin-top: 8vh;          /* 控制搜索框的垂直位置 */
            padding: 0 20px;           /* 在小屏幕上增加一些左右边距 */
        }
        .search-form {
            display: flex;
            justify-content: center;
            border: 1px solid #c2c2c2;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            height: 48px;
            overflow: hidden;
            background-color: white;
            width: 600px; /* 限制搜索框最大宽度 */ 
        }

        .search-form:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.48);
        }

        .search-input {
            flex-grow: 1;
            border: none;
            padding: 0 20px;
            font-size: 16px;
            font-family: 'MaoKen-MaoYaoRuanBi', cursive;
            outline: none;
            background-color: rgb(255, 255, 255);
        }

        .search-button {
            background-color: #4658d2;
            color: white;
            border: none;
            border-radius: 22px;
            padding: 0 25px;
            font-size: 16px;
            font-family: 'Ma Shan Zheng', cursive;
            cursor: pointer;
            height: 44px;
            margin: 2px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            display: flex;             /* 让按钮变为Flex容器 */
            align-items: center;       /* 垂直居中内部元素 */
            justify-content: center;   /* 水平居中内部元素 */
        }

        .search-button:hover {
            background-color: #3349b5;
        }

        .button-icon {
            height: 30px; /* 设置图标高度，可以根据您的图标调整 */
            width: auto;
            margin-right: 4px; /* 在图标和文字之间添加间距 */
        }
        .button-text {
            line-height: 1; /* 帮助更精确地垂直对齐 */
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="logo">
            <img src="{{ url_for('static', filename='search_logo.png') }}" alt="搜索图标">
            <span class="text-logo">Captain 的搜索引擎</span>
        </div>
    </header>

    <main class="main-content">
        <form action="/query" method="GET" class="search-form">
            <input type="text" name="key" class="search-input" placeholder="请输入搜索人民大学相关关键词">
            <button type="submit" class="search-button">
                <img src="{{ url_for('static', filename='button_logo.png') }}" alt="" class="button-icon">
                <span class="button-text"><搜索></span>
            </button>
        </form>
    </main>
</body>
</html>
